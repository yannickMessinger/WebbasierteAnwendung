# Limits für File-Upload
spring.servlet.multipart.max-file-size=17MB
spring.servlet.multipart.max-request-size=17MB

# JDBC-Datenbank URI, Benutzer/Passwort setzen
spring.datasource.url=jdbc:h2:mem:projekttestdb
spring.datasource.username=h2
spring.datasource.password=h2

# Automatisch Tabellen etc. aus Entities anlegen
spring.jpa.generate-ddl=true

# Bei jedem Anwendungsstart Datenbank droppen und frisch anlegen
# Im in-memory-Betrieb weniger interessant, später mit DB-Dateien aber schon.
spring.jpa.hibernate.ddl-auto=create-drop


logging.level.root=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN

logging.level.org.hibernate=WARN
