<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    
    <body> 
        <h2> Benutzerprofil</h2>

        <h3>Ihre Daten:</h3>
    
        Name: <span th:text="${name}">Name</span><br>
        Geburtstag: <span th:text="${geburstag}">Geburtstag</span><br>
        Adresse: <span th:text="${adresse}">Adresse</span><br>
        eMail: <span th:text="${email}">eMail</span><br>
        Lieblingsfarbe: <span th:text="${lieblingsfarbe}">Lieblingsfarbe</span><br>
        
        <h3>Interessen:</h3>
        <span th:text="${interessen}">Interessen</span><br>












    </body>    
</html>
